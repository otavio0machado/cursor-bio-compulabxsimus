events {
    worker_connections 1024;
}

http {
    # Aumentar limite de upload para 100MB
    client_max_body_size 100M;
    
    # Timeouts para arquivos grandes e WebSockets
    proxy_read_timeout 86400;
    proxy_connect_timeout 300;
    proxy_send_timeout 86400;
    
    # Mapeamento para upgrade de conexão WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Server principal - escuta na porta do Railway
    server {
        listen 8080;
        
        # WebSocket endpoint (CRÍTICO para Reflex funcionar)
        location /_event {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # Upload endpoint
        location /_upload {
            proxy_pass http://127.0.0.1:8000;
            client_max_body_size 100M;
            proxy_read_timeout 600;
            proxy_connect_timeout 300;
            proxy_send_timeout 600;
        }
        
        # Backend API
        location /api {
            proxy_pass http://127.0.0.1:8000;
            client_max_body_size 100M;
            proxy_read_timeout 300;
        }
        
        location /ping {
            proxy_pass http://127.0.0.1:8000;
        }
        
        location /_backend {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        
        # Frontend routes (default)
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
